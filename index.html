<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Notificación Sci-Fi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-glow-wrapper">
        <div class="panel-container">
            <div class="frame-top"></div>
            <div class="frame-bottom"></div>
            <div class="frame-left"></div>
            <div class="frame-right"></div>
            <div class="frame-corner-tl"></div>
            <div class="frame-corner-br"></div>

            <div class="cracked-glass-overlay"></div>

            <div class="content-area">
                <div class="notification-header">
                    <span class="exclamation-icon">❗</span>
                    NOTIFICACIÓN
                </div>
                <div class="message-item">
                    <span>[Te has convertido en jugador.]</span>
                    <span class="checkbox"></span>
                </div>
                <div class="message-item">
                    <span>[Misión diaria: ha llegado el entrenamiento de fuerza y amor.]</span>
                    <span class="checkbox"></span>
                </div>
            </div>
        </div>
    </div>

</body>
      </html>
